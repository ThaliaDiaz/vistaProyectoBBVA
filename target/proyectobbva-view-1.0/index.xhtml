<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <META charset="UTF-8"/> 
        <title>BBVA Continental</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="demo-rtl.js" />
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <h:outputStylesheet library="css" name="nanoscroller.css"/>
        <h:outputStylesheet library="css" name="theme_styles.css"/>
        <h:outputStylesheet library="css" name="css.css"/>        
        <link type="image/x-icon" href="resources/img/logo_transparente_title.png" rel="shortcut icon"></link>        

    </h:head>
    <h:body id="login-page-full">
        <div id="login-full-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="login-box">
                            <div id="login-box-holder">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <header id="login-header">
                                            <div id="login-logo">
                                                <img alt="" height="500" src="resources/img/logoBBVA.png"/>
                                                <!--<span><b></b></span>-->
                                            </div>

                                        </header>
                                        <div id="login-box-inner">                                            
                                            <h:outputLabel styleClass="red" id="msjInf" value="" />
                                            <h:outputLabel styleClass="red" id="msjInt" value="" />
                                            <h:form>    
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-user"></i>
                                                    </span> 
                                                    <h:inputText styleClass="form-control" value="#{loginBean.usuario.dni}" p:placeholder="Ingresa tu DNI"/>
                                                </div>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-key"></i>
                                                    </span> 
                                                    <h:inputSecret styleClass="form-control" value="#{loginBean.usuario.contrasenia}" p:placeholder="Ingresa tu contraseÃ±a"/>
                                                </div>
                                                <div id="remember-me-wrapper">
                                                    <div class="row">
                                                        <div class="col-xs-6">
                                                            <div class="checkbox-nice">                                                                

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <h:commandButton styleClass="btn btn-primary col-xs-12" value="Ingresar" action="#{loginBean.autenticar}" />                                                    </div>
                                                </div><br></br>
                                                <div class="row">

                                                    <div class="col-xs-12">
                                                        <!--<span class="social-text text-center">No tiene una cuenta?</span>-->
                                                        <h:link value="No tiene una cuenta?"  outcome="index" />                                                        

                                                    </div>
                                                </div>


                                            </h:form>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
