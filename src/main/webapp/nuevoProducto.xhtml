<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/plantillas/plantillaReal.xhtml">

    <ui:define name="content">

        <datalist id="categorias">
            <option value="Blusas"/>
            <option value="Camisas"/>
            <option value="Casacas"/>
            <option value="Chompas"/>            
            <option value="Faldas"/>
            <option value="Pantalon"/>
            <option value="Polos"/>      
        </datalist>
             <datalist id="marcas">
            <option value="Pierre Cardin"/>
            <option value="Lee"/>
            <option value="University Club"/>
            <option value="John Holden"/>
            <option value="Billabong"/>            
        </datalist>
        
        <h2>Nuevo Producto</h2>       
        <h:form id="frmProducto" enctype="multipart/form-data">
            <h:panelGrid columns="3">
                                 
                Categoria:  
                <h:inputText id="txtCategoria" value="#{nuevoProductoBean.producto.categoria}" 
                                    p:list="categorias" p:autofocus="true"
                                    required="true" requiredMessage="el campo es obligatorio"/>
                <h:message for="txtCategoria"/>
                <ui:remove>                    
                </ui:remove>
                
                &nbsp;<h:outputText value="" /><h:outputText value="" />
                
                Marca:     
                <h:inputText id="txtMarca" value="#{nuevoProductoBean.producto.marca}" 
                                    p:list="marcas" p:autofocus="true"
                                    required="true" requiredMessage="el campo es obligatorio"/>
                <h:message for="txtMarca"/>
                <ui:remove>
                </ui:remove>                                  
                
                &nbsp;<h:outputText value="" /><h:outputText value="" />
                
                Nombre: 
                <h:inputText id="txtNombre" value="#{nuevoProductoBean.producto.nombre}" >                    
                </h:inputText>
                <h:message for="txtNombre"/>
                
                &nbsp;<h:outputText value="" /><h:outputText value="" />
                
                Precio: 
                <h:inputText id="txtPrecio" value="#{nuevoProductoBean.producto.precio}" validatorMessage="el precio debe ser mayor a 0">                    
                    <f:validateDoubleRange minimum="0" maximum="123456789"/>
                </h:inputText>
                <h:message for="txtPrecio"/>
                
                &nbsp;<h:outputText value="" /><h:outputText value="" />
                
                Descripci√≥n: 
                <h:inputTextarea id="txtDescripcion" value="#{nuevoProductoBean.producto.descripcion}"/>                                    
                <h:message for="txtDescripcion"/>

                &nbsp;<h:outputText value="" /><h:outputText value="" />
                
                Stock: 
                <h:inputText id="txtStock" value="#{nuevoProductoBean.producto.stock}" validatorMessage="el stock debe ser mayor a 0">                    
                    <f:validateDoubleRange minimum="1" maximum="10000"/>
                </h:inputText>
                <h:message for="txtStock"/>
                
                &nbsp;<h:outputText value="" /><h:outputText value="" />
                
                Seleccione Imagen
                <h:inputFile id="txtImagen" value="#{nuevoProductoBean.file}">                    
                 <f:validator validatorId="fileUploadValidator"/>                 
                 </h:inputFile>
                <h:message for="txtImagen"/>
            </h:panelGrid>
            <ui:remove>
                <h:messages/>
            </ui:remove>
            <h:commandButton value="Save" action="#{nuevoProductoBean.guardar()}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
            <h:commandButton type="reset" value="Limpiar"/>            
        </h:form>                                    

    </ui:define>
</ui:composition>
