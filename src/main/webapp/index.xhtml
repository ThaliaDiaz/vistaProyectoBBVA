<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <META charset="UTF-8"/> 
        <title>Login</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="demo-rtl.js" />
        <h:outputStylesheet library="css" name="font-awesome.css"/>
        <h:outputStylesheet library="css" name="nanoscroller.css"/>
        <h:outputStylesheet library="css" name="theme_styles.css"/>
        <h:outputStylesheet library="css" name="css.css"/>        
        <link type="image/x-icon" href="resources/img/logo_transparente_title.png" rel="shortcut icon"></link>        

    </h:head>
    <h:body id="login-page-full">
        <div id="login-full-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div id="login-box">
                            <div id="login-box-holder">
                                <div class="row">
                                    <div class="col-xs-12">
                                        <header id="login-header">
                                            <div id="login-logo">
                                                <img alt="" src="resources/img/logo_transparente.png"/>
                                                <span><b>Tienda Virtual</b></span>
                                            </div>
                                            
                                        </header>
                                        <div id="login-box-inner">                                            
                                            <h:outputLabel styleClass="red" id="msjInf" value="#{loginBean.msjInfo}" />
                                            <h:outputLabel styleClass="red" id="msjInt" value="#{loginBean.msjIntento}" />
                                            <h:form>    
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-user"></i>
                                                    </span> 
                                                    <h:inputText styleClass="form-control" value="#{loginBean.usuario.login}" p:placeholder="#{msg.login_usuario}"/>
                                                </div>
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="fa fa-key"></i>
                                                    </span> 
                                                    <h:inputSecret styleClass="form-control" value="#{loginBean.usuario.password}" p:placeholder="#{msg.login_contrasena}"/>
                                                </div>
                                                <div id="remember-me-wrapper">
                                                    <div class="row">
                                                        <div class="col-xs-6">
                                                            <div class="checkbox-nice">                                                                
                                                                <h:selectBooleanCheckbox value="#{loginBean.recuerdame}" id="remember" p:checked="checked"/>                        
                                                                <h:outputLabel for="remember" value="#{msg.login_recuerdame}"/>
                                                            </div>
                                                        </div>
                                                      <!--  <a class="col-xs-6" id="login-forget-link" href="#">Â¿Olvido su password? </a> -->
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-xs-12">
                                                        <h:commandButton styleClass="btn btn-success col-xs-12" value="login" action="nuevoProducto.xhtml" />                                                        
                                                    </div>
                                                </div><br></br>
                                                <div class="row">
                                                    
                                                    <div class="col-xs-12">
                                                        <span class="social-text text-center">No tiene una cuenta?</span>
                                                    </div>
                                                </div>
                                                 <div class="row">
                                                    <div class="col-xs-12">
                                                        
                                                        <h:link value="Registrarme" styleClass="btn btn-info col-xs-12" outcome="registro" />                                                        
                                                    </div>
                                                </div>
                                               
                                            </h:form>                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
