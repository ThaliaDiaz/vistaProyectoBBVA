<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/plantillas/plantillaReal.xhtml">

    <ui:define name="content">

        <br></br>
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text">
                <h1><center>Modulo De Pagos</center></h1>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Ingrese informacion del pago</h3>
                    </div>
                </div>
                <div class="form-bottom">
                    <!--<form role="form" action="" method="post" class="form">-->
                    <h:form>

                        <div class="form-group">
                            <label class="sr-only">Empresa</label>
                            <select class="form-control" id="country" name ="country"></select>
                        </div>

                        <div class="form-group">
                            <label class="sr-only">Servicio</label>
                            <select class="form-control" name ="state" id ="state"></select>
                        </div>


                        <div class="form-group">
                            <label class="sr-only">CCIP</label>
                            <input type="text" name="contrato" placeholder="CCIP o contrato  . . ." required="true" class="form-control" id="form-username"></input>
                        </div>

                        <div class="form-group">
                            <button onclick="generar_random()" type="button" class="btn btn-info">Validar deuda</button>
                        </div>

                        <div class="input-group">
                            <span class="input-group-addon"> S/. </span>
                            <input name="monto" id="monto" type="text" required="true" class="form-control" value="0.00"></input>
                        </div>
                        <br></br>
                        <div class="input-group">
                            <h:commandButton styleClass="btn btn-primary col-xs-12" value="Elegir Tarjeta" action="#{loginBean.gotoP3()}" /> 
                        </div>
                    </h:form>
                </div>
                <!--<button type="submit" class="btn btn-primary" >Elegir tarjeta!</button>-->
            </div>
        </div>
        <script language="javascript">
            populateCountries("country", "state"); // first parameter is id of country drop-down and second parameter is id of state drop-down
            populateCountries("country2");
            populateCountries("country2");
        </script>
        <script>
            function generar_random() {
                document.getElementById("monto").value = Math.floor((Math.random() * 1000) + 1) + Math.floor(Math.random() * 100) / 100;
            }
        </script>
    </ui:define>
</ui:composition>
