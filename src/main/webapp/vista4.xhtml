<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                template="/WEB-INF/plantillas/plantillaReal.xhtml">

    <ui:define name="content">

        <div class="col-sm-6 col-sm-offset-3 form-box">
            <br></br>
            <h:form>
                <h1><center>VALIDACIÓN DE PAGO</center></h1>
                <div id="validacion-pago">
                    <div class="form-group">
                        <span>Cuenta de Pago: </span>
                        <h:outputLabel styleClass="red" id="cpago" value="55433212121212121" />
                    </div>
                    <div class="form-group">
                        <span>Nombre de la Empresa a Pagar: </span>
                        <h:outputLabel styleClass="red" id="nombempresa" value="Movistar" />
                    </div>
                    <div class="form-group">
                        <span >Nombre del Servicio: </span>
                        <h:outputLabel styleClass="red" id="nomservicio" value="Internet" />
                    </div>

                    <div class="form-group">
                        <span>Importe: </span>
                        <h:outputLabel styleClass="red" id="importe" value="S/100.00" />
                    </div>
                    <div class="form-group">
                        <span>Moneda: </span>
                        <h:outputLabel styleClass="red" id="moneda" value="Soles" />
                    </div>

                    <div class="form-group">
                        <label for="codValidacion" class="col-lg-2 control-label">Código de Validación: </label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" id="codValidacion" p:placeholder="escribe codigo" required="true"></input>
                        </div>
                    </div>
                    <br></br>
                    <br></br>
                    <div class="col-lg-offset-2 col-lg-10">
                        <h:commandButton styleClass="btn btn-primary" value="Confirmar Pago" action="#{loginBean.gotoP5}" /> 
                    </div>

                </div>

            </h:form>
            <br></br>
        </div>
    </ui:define>
</ui:composition>
